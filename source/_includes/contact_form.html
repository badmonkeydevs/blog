<div class='form-wrap'>
  <form>
    <div class='form-group'>
      <label for='name' class='sr-only'>Name</label>
      <input type='text' class='form-control tall' placeholder='What is your Name?'>
    </div>

    <div class='form-group'>
      <label for='email' class='sr-only'>Email</label>
      <input type='email' class='form-control tall' placeholder='What is your Email?'>
    </div>

    <div class='form-group'>
      <label for='phone' class='sr-only'>Phone Number</label>
      <input type='phone' class='form-control tall' placeholder='What is your Phone Number?'>
    </div>

    <div class='form-group'>
      <label for='project' class='sr-only'>Project</label>
      <textarea rows='6' class='form-control tall' placeholder='What do you need Help with?'></textarea>
    </div>

    <div class='form-group'>
      <label for='budget' class='sr-only'>Budget</label>
      <input type='text' class='form-control tall' placeholder='What is your Budget?'>
    </div>

    <div class='form-group'>
      <label for='found_me' class='sr-only'>How Did You Find Me</label>
      <input type='text' class='form-control tall' placeholder='How did you hear about my Services?'>
    </div>
    <button type='submit' class='btn btn-default'>Submit</button>
  </form>
</div>
